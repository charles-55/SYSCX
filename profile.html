<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Update SYSCX profile</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<header>
		<h1>SYSCX</h1>
		<p>Social media for SYSC students in Carleton University</p>
	</header>
	
	<div id="content">
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li id="selected_page"><a href="profile.html">Profile</a></li>
				<li><a href="register.html">Register</a></li>
				<li><a href="#">Log out</a></li>
			</ul>
		</nav>

		<main>
			<section>
				<h2>Update Profile information</h2>
				<form method="POST" action="https://ramisabouni.com/sysc4504/process_profile.php">
					<fieldset>
						<legend><span>Personal information</span></legend>
						<table>
							<tr>
								<td>
									<label>First Name:</label>
									<input type="text" name="first_name" placeholder="ex: John" />
								</td>
								<td>
									<label>Last Name:</label>
									<input type="text" name="last_name" placeholder="ex: Snow" />
								</td>
								<td>
									<label>DOB:</label>
									<input type="date" name="DOB" />
								</td>
							</tr>
						</table>
					</fieldset>

					<fieldset>
						<legend><span>Address</span></legend>
						<table>
							<tr>
								<td>
									<label>Street Number:</label>
									<input type="number" name="street_number" />
								</td>
								<td>
									<label>Street Name:</label>
									<input type="text" name="street_name" />
								</td>
							</tr>
							<tr>
								<td>
									<label>City:</label>
									<input type="text" name="city" />
								</td>
								<td>
									<label>Province:</label>
									<input type="text" name="province" />
								</td>
								<td>
									<label>Postal Code:</label>
									<input type="text" name="postal_code" />
								</td>
							</tr>
						</table>
					</fieldset>

					<fieldset>
						<legend><span>Profile Information</span></legend>
						<table>
							<tr>
								<td>
									<label>Email address:</label>
									<input type="email" name="student_email" />
								</td>
							</tr>
							<tr>
								<td>
									<label>Program:</label>
									<select name="program">
										<option>Choose Program</option>
										<option>Computer Systems Engineering</option>
										<option>Software Engineering</option>
										<option>Communications Engineering</option>
										<option>Biomedical and Electrical</option>
										<option>Electrical Engineering</option>
										<option>Special</option>
									</select>
								</td>
							</tr>
							<tr>
								<td><label>Choose your Avatar:</label></td>
							</tr>
							<tr>
								<td id="avatar_selection">
									<input type="radio" name="avatar" value="img_avatar1.png" />
									<img src="images/img_avatar1.png" alt="User Image" />
									<input type="radio" name="avatar" value="img_avatar2.png" />
									<img src="images/img_avatar2.png" alt="User Image" />
									<input type="radio" name="avatar" value="img_avatar3.png" />
									<img src="images/img_avatar3.png" alt="User Image" />
									<input type="radio" name="avatar" value="img_avatar4.png" />
									<img src="images/img_avatar4.png" alt="User Image" />
									<input type="radio" name="avatar" value="img_avatar5.png" />
									<img src="images/img_avatar5.png" alt="User Image" />
								</td>
							</tr>
							<tr>
								<td>
									<input type="submit" value="Submit" />
									<input type="reset" value="Reset" />
								</td>
							</tr>
						</table>
					</fieldset>
				</form>
			</section>
		</main>

		<div id="user_info">
			<p>Osamudiamen Nwoko</p><br />

			<p><img src="images/img_avatar1.png" alt="User Image" /></p><br />

			<p>Email:</p>
			<p><a href="mailto:osamudiamennwoko@cmail.carleton.ca">osamudiamennwoko@<br />cmail.carleton.ca</a></p><br />

			<p>Program: </p>
			<p>Software Engineering</p>
		</div>
	</div>
</body>

</html>
